<div class="container custom-container">
  <div class="col-md-12">
    <div [hidden]="!submitted">
      <h6 class="mb-6 text-center" style="color: green;">Employee records save successfully!</h6>
      <hr>
    </div>
    <h3 class="mb-3 text-center">Create Employee</h3>
    <form [formGroup]="employeeForm" novalidate (ngSubmit)="addEmployee()" class="login-container">
      <div class="form-group">
        <input type="text" formControlName="name" id="name" class="form-control" placeholder="Name">
      </div>

      <div class="form-group">
        <input type="text" formControlName="email" id="email" class="form-control" placeholder="Email">
        <div
          *ngIf="employeeForm.get('email').invalid && (employeeForm.get('email').dirty || employeeForm.get('email').touched)"
          class="alert alert-danger">
          <div *ngIf="employeeForm.get('email').errors.required">Email is required.</div>
        </div>
      </div>

      <div class="form-group">
        <input type="text" formControlName="phone" id="phone" class="form-control" placeholder="Phone">
      </div>

      <div class="form-group">
        <button id="save" type="submit" [disabled]="!employeeForm.valid" class="btn btn-success btn-lg btn-block">Create
          Employee</button>
      </div>
    </form>
  </div>
</div>
